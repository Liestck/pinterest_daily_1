<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pinteres Daily #1 (Gradient Glow Buttons)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">">

</head>
<body>
    <div class="title__container">
      <h2 class="title__text">Rasvet</h2>
      <h4><strong>#pinterest_daily</strong> - Gradient Glow Buttons</h4>
    </div>
    <section class="section__buttons">
      <!-- In-progress -->
      <div class="container__button container__button_inprogress">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">
              <svg viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="19.5" cy="19.5" r="18" stroke="#86F3F4" stroke-width="3"/>

          </div>
        </button>
      </div>
      <!-- To-do -->
      <div class="container__button container__button_todo">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">
              <svg viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">

            </div>
            <span class="text">To-do</span>
          </div>
        </button>
      </div>
      <!-- In Review -->
      <div class="container__button container__button_inreview">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">

            </div>

          </div>
        </button>
      </div>
      <!-- Design Review -->
      <div class="container__button container__button_designreview">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">
              <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>

          </div>
        </button>
      </div>
      <!-- Done -->
      <div class="container__button container__button_done">

          <div class="btn__content">

      <!-- Not Started -->
      <div class="container__button container__button_notstarted">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">

      <div class="container__button container__button_blocked">

          <div class="btn__content">
            <div class="icon">

      </div>
      <!-- On Hold -->
      <div class="container__button container__button_onhold">
        <button class="btn">
          <div class="btn__content">
            <div class="icon">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 0C12.4183 0 16 3.58172 16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0ZM6 5C5.44772 5 5 5.44772 5 6V10C5 10.5523 5.44772 11 6 11H10C10.5523 11 11 10.5523 11 10V6C11 5.44772 10.5523 5 10 5H6Z" fill="#86F3F4"/>

          <div class="btn__content">
            <div class="icon">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
